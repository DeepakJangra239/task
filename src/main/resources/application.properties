# ==============================================================
# = Application Server Port Configuration (Default 8080)
# ==============================================================
server.port=8090

# ==============================================================
# = Application Servlet Context Path Configuration (Default Empty)
# ==============================================================
server.servlet.context-path=/task

# ==============================================================
# = Add stacktrace information when the "trace" request parameter is "true". (Default always)
# ==============================================================
server.error.include-stacktrace=on_param

# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/task?useSSL=true&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root@123

# ==============================================================
# = Keep the connection alive if idle for a long time (needed in production)
# ==============================================================
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# ==============================================================
# = Show log for each sql query
# ==============================================================
spring.jpa.show-sql=true

# ==============================================================
# = Hibernate ddl auto (create, create-drop, update)
# ==============================================================
spring.jpa.hibernate.ddl-auto=update

# ==============================================================
# = The SQL dialect makes Hibernate generate better SQL for the chosen database
# ==============================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# ==============================================================
# = Initialize the database using data.sql script
# ==============================================================
spring.datasource.initialization-mode=always

# ==============================================================
# = Local Cache files path (Custom Configuration)
# ==============================================================
employees.cache.file.path=employees
employee.cache.file.path=employee

